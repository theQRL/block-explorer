<template name="appHome">
  {{#if nodeError}}
      <div class="card border-red-500/30 bg-red-500/10">
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-red-400 mb-2">
              Node Error
            </h3>
            <p class="text-red-300 break-all">
              The explorer-to-node connection is currently down, please try again later.
            </p>
          </div>
        </div>
      </div>
{{else}}

  <div class="space-y-10">
    <!-- Status Section -->
    <div class="grid grid-cols-1 gap-8">
      <div>
        {{> status}}
      </div>
    </div>

    <!-- Visual-first Network Activity Chart -->
    <div class="card network-chart-card">
      <div class="network-chart-header">
        <div>
          <h3 class="text-xl font-bold text-qrl-text tracking-wide">Network Activity</h3>
          <p class="text-sm text-qrl-text-secondary mt-1">
            Hash power and average block-time trends across recent blocks.
          </p>
        </div>
        <div class="network-chart-metrics">
          <div class="network-metric-pill">
            <span class="network-metric-label">Hash Power</span>
            <span id="chartStatHash" class="network-metric-value">--</span>
          </div>
          <div class="network-metric-pill">
            <span class="network-metric-label">Difficulty</span>
            <span id="chartStatDifficulty" class="network-metric-value">--</span>
          </div>
          <div class="network-metric-pill">
            <span class="network-metric-label">Avg Block Time</span>
            <span id="chartStatBlockTime" class="network-metric-value">--</span>
          </div>
        </div>
      </div>

      <!-- Chart Container -->
      <div id="chart" class="network-chart-shell">
        <div class="network-chart-glow network-chart-glow-left" aria-hidden="true"></div>
        <div class="network-chart-glow network-chart-glow-right" aria-hidden="true"></div>

        <!-- Loading Animation -->
        <section id="chartLoading" class="network-chart-loading absolute inset-0 flex items-center justify-center">
          <div class="flex flex-col items-center gap-4">
            <div class="network-loader-orb"></div>
            <div class="text-qrl-text-secondary font-medium tracking-wide">Syncing network activity</div>
            <div class="network-loader-bars" aria-hidden="true">
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </section>

        <div id="chart-container" class="w-full h-full px-1 pt-2 sm:px-2"></div>
      </div>
    </div>

    <!-- Latest Transactions and Blocks Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Latest Transactions - First on mobile, left on desktop -->
      <div>
        {{> lasttx}}
      </div>

      <!-- Latest Blocks - Second on mobile, right on desktop -->
      <div>
        {{> lastblocks}}
      </div>
    </div>
  </div>
  {{/if}}
</template>
