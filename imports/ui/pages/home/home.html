<template name="appHome">
  {{#if nodeError}}
      <div class="card border-red-500/30 bg-red-500/10">
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-red-400 mb-2">
              Node Error
            </h3>
            <p class="text-red-300 break-all">
              The explorer-to-node connection is currently down, please try again later.
            </p>
          </div>
        </div>
      </div>
{{else}}

  <div class="space-y-8">
    <!-- Status Section -->
    <div class="grid grid-cols-1 gap-8">
      <div>
        {{> status}}
      </div>
    </div>

    <!-- Modern Network Activity Chart -->
    <div class="card">
      <div class="flex items-center justify-between mb-6">
        <h3 class="text-xl font-bold text-qrl-text">Network Activity</h3>
        <div></div>
      </div>
      
      <!-- Chart Container -->
      <div id="chart" class="relative w-full h-80 bg-gradient-to-br from-qrl-secondary/20 to-transparent rounded-lg overflow-hidden">
        <!-- Modern Loading Animation -->
        <section id="chartLoading" class="absolute inset-0 flex items-center justify-center bg-qrl-secondary/10 backdrop-blur-sm">
          <div class="flex flex-col items-center space-y-4">
            <div class="relative">
              <div class="w-16 h-16 border-4 border-qrl-accent/20 border-t-qrl-accent rounded-full animate-spin"></div>
              <div class="absolute top-2 left-2 w-12 h-12 border-4 border-transparent border-t-qrl-accent/60 rounded-full animate-spin" style="animation-direction: reverse; animation-duration: 0.8s;"></div>
            </div>
            <div class="text-qrl-text-secondary font-medium">Loading network data...</div>
            <div class="flex space-x-1">
              <div class="w-2 h-2 bg-qrl-accent rounded-full animate-bounce" style="animation-delay: 0ms;"></div>
              <div class="w-2 h-2 bg-qrl-accent rounded-full animate-bounce" style="animation-delay: 150ms;"></div>
              <div class="w-2 h-2 bg-qrl-accent rounded-full animate-bounce" style="animation-delay: 300ms;"></div>
            </div>
          </div>
        </section>
        
        <div id="chart-container" class="w-full h-full"></div>
      </div>
    </div>

    <!-- Latest Transactions and Blocks Section -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
      <!-- Latest Transactions - First on mobile, left on desktop -->
      <div>
        {{> lasttx}}
      </div>
      
      <!-- Latest Blocks - Second on mobile, right on desktop -->
      <div>
        {{> lastblocks}}
      </div>
    </div>
  </div>
  {{/if}}
</template>
