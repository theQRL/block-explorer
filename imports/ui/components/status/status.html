<template name="status">
  <div class="space-y-6">
    <h4 class="text-2xl font-bold text-qrl-text">Network Status</h4>

    {{#with status}}
      {{#if error}}
        <div class="card border-red-500/30 bg-red-500/10">
          <div class="flex items-start space-x-3">
            <div class="flex-shrink-0">
              <svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-red-400 mb-2">Connection Error</h3>
              <p class="text-red-300">No connection to API node</p>
              <p class="text-sm text-red-400 mt-1 break-words">{{error.error}} : {{error.reason}}</p>
            </div>
          </div>
        </div>
      {{else}}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <!-- Network Status Card -->
          <div class="card card-accent">
            <h3 class="hero-label flex items-center mb-4">
              <i data-lucide="activity" class="w-4 h-4 mr-2 text-qrl-accent"></i>
              Network
            </h3>
            <div class="space-y-3">
              <div>
                <div class="hero-label">State</div>
                <div class="hero-number text-2xl">{{status.node_info.state}}</div>
              </div>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <div class="hero-label">Uptime</div>
                  <div class="mono-value text-sm">{{uptime}}</div>
                </div>
                <div>
                  <div class="hero-label">Peers</div>
                  <div class="mono-value text-sm">{{status.node_info.num_connections}}</div>
                </div>
              </div>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <div class="hero-label">Network ID</div>
                  <div class="mono-value text-sm break-words">{{status.node_info.network_id}}</div>
                </div>
                <div>
                  <div class="hero-label">Version</div>
                  <div class="mono-value text-sm break-all">{{status.node_info.version}}</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Blocks Card -->
          <div class="card card-accent">
            <h3 class="hero-label flex items-center mb-4">
              <i data-lucide="box" class="w-4 h-4 mr-2 text-qrl-accent"></i>
              Blocks
            </h3>
            <div class="space-y-3">
              <div>
                <div class="hero-label">Max Block Index</div>
                <div class="hero-number">{{max_block_index}}</div>
              </div>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <div class="hero-label">Block Time</div>
                  <div class="mono-value text-sm">{{status.block_time_mean}}</div>
                </div>
                <div>
                  <div class="hero-label">Std Dev</div>
                  <div class="mono-value text-sm">{{status.block_time_sd}}</div>
                </div>
              </div>
            </div>
          </div>

          <!-- Coin Supply Card -->
          <div class="card card-accent">
            <h3 class="hero-label flex items-center mb-4">
              <i data-lucide="coins" class="w-4 h-4 mr-2 text-qrl-accent"></i>
              Coin Supply
            </h3>
            <div class="space-y-3">
              <div>
                <div class="hero-label">Emission</div>
                <div class="hero-number text-2xl">{{emission}}%</div>
                <div class="text-sm text-qrl-text-secondary font-mono">{{emission_raw}}</div>
              </div>
              <div class="grid grid-cols-2 gap-3">
                <div>
                  <div class="hero-label">Unmined</div>
                  <div class="mono-value text-sm">{{unmined}}</div>
                </div>
                <div>
                  <div class="hero-label">Block Reward</div>
                  <div class="mono-value text-sm">{{reward(status.block_last_reward)}}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      {{/if}}
    {{/with}}
  </div>
</template>
