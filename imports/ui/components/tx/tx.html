<template name="tx">
  <div class="space-y-6">
    {{#if txLoading}}
      <div class="card">
        <div class="flex items-center justify-center py-12">
          <div class="flex flex-col items-center space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-qrl-accent"></div>
            <div class="text-qrl-text-secondary">Loading transaction data...</div>
          </div>
        </div>
      </div>
    {{else if notFound}}
      <div class="card border-red-500/30 bg-red-500/10">
        <div class="flex items-start space-x-3">
          <div class="flex-shrink-0">
            <svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
            </svg>
          </div>
          <div>
            <h3 class="text-lg font-semibold text-red-400 mb-2">
              Transaction Not Found
            </h3>
            <p class="text-red-300 break-all">
              Transaction <span class="font-mono">{{id}}</span> not found
            </p>
          </div>
        </div>
      </div>
    {{/if}}

    {{#with tx}}
      {{#if error}}
        <div class="card border-red-500/30 bg-red-500/10">
          <div class="flex items-start space-x-3">
            <div class="flex-shrink-0">
              <svg class="h-6 w-6 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
              </svg>
            </div>
            <div>
              <h3 class="text-lg font-semibold text-red-400 mb-2">
                Error reading transaction
              </h3>
              <p class="text-red-300">{{tx.error}}</p>
            </div>
          </div>
        </div>
      {{else}}
        <!-- Transaction Header -->
        <div class="card">
          <div class="mb-4">
            <div class="hero-label mb-3">TRANSACTION</div>
            <div class="flex items-center gap-3 txhash-container">
              <div class="flex-1 min-w-0 overflow-x-auto hash-banner">
                <div class="text-base sm:text-lg md:text-xl lg:text-2xl font-bold font-mono text-qrl-text whitespace-nowrap py-1">
                  {{tx.tx.transaction_hash}}
                </div>
              </div>
              <button class="copy-txhash-btn flex items-center gap-2 px-3 py-2 bg-qrl-accent/10 hover:bg-qrl-accent/20 text-qrl-accent rounded-lg transition-colors duration-200 text-sm font-medium min-h-[40px] cursor-pointer flex-shrink-0" title="Copy transaction hash to clipboard" style="pointer-events: auto !important;">
                <i data-lucide="copy" class="w-4 h-4 flex-shrink-0 pointer-events-none"></i>
                <span class="hidden sm:inline whitespace-nowrap pointer-events-none">Copy</span>
              </button>
            </div>
          </div>

          <!-- Transaction Status & Type -->
          <div class="flex flex-wrap items-center justify-center gap-3 mb-6">
            <span class="badge-pill {{#if isConfirmed}}badge-pill-coinbase{{else}}badge-pill-transfer{{/if}}">
              {{#if isConfirmed}}
                <i data-lucide="check-circle" class="w-3 h-3 mr-1"></i>
                Confirmed
              {{else}}
                <i data-lucide="clock" class="w-3 h-3 mr-1"></i>
                Unconfirmed
              {{/if}}
            </span>
            <span class="badge-pill {{badgeClass}}">
              {{explorer.type}}{{#if isTokenTransfer}}{{#if isTransferNFT}}{{else}}: {{explorer.symbol}} {{/if}}{{/if}}
            </span>
            {{#if isConfirmed}}
              <span class="text-sm text-qrl-text-secondary">{{ts}}</span>
            {{/if}}
          </div>

          <!-- Transaction Content -->
          {{#if isTransfer}}{{> tx_transfer}}{{/if}}
          {{#if isCoinbase}}{{> tx_coinbase}}{{/if}}
          {{#if isToken}}{{> tx_token_create}}{{/if}}
          {{#if isTokenTransfer}}
            {{#if isTransferNFT}}{{> tx_nft_transfer}}{{else}}{{> tx_token_transfer}}{{/if}}
          {{/if}}
          {{#if isMessage}}{{> tx_message}}{{/if}}
          {{#if isDocumentNotarisation}}{{> tx_document_notarisation}}{{/if}}
          {{#if isKeybase}}{{> tx_keybase}}{{/if}}
          {{#if isMultiSigCreate}}{{> tx_multisig_create}}{{/if}}
          {{#if isMultiSigSpend}}{{> tx_multisig_spend}}{{/if}}
          {{#if isMultiSigVote}}{{> tx_multisig_vote}}{{/if}}
          {{#if isLattice}}{{> tx_lattice}}{{/if}}
          {{#if isCreateNFT}}{{> tx_nft_create}}{{/if}}

          <!-- Transaction Details Grid -->
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">
            <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
              <div class="hero-label">Confirmations</div>
              <div class="mono-value text-lg">
                {{#if isConfirmed}} {{confirmations}} {{else}}Unconfirmed{{/if}}
              </div>
            </div>
            <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
              <div class="hero-label">Block</div>
              <div class="mono-value text-lg">
                {{#if isConfirmed}}
                  <a href="/block/{{tx.header.block_number}}" class="text-qrl-accent hover:text-qrl-accent/80">
                    {{tx.header.block_number}}
                  </a>
                {{else}}
                  Pending
                {{/if}}
              </div>
            </div>
            <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
              <div class="hero-label">Nonce</div>
              <div class="mono-value text-lg">{{tx.tx.nonce}}</div>
            </div>
            <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
              <div class="hero-label">OTS Key</div>
              <div class="mono-value text-lg">{{ots_key}}</div>
            </div>
            <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
              <div class="hero-label">Fee</div>
              <div class="mono-value text-lg">{{tx.tx.fee}} Quanta</div>
            </div>
            <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
              <div class="hero-label">Size</div>
              <div class="mono-value text-lg">{{txSize}}</div>
            </div>
          </div>

          <!-- JSON Metadata -->
          <div class="mt-8 pt-6 border-t border-qrl-border">
            <button class="flex items-center space-x-2 text-qrl-accent hover:text-qrl-accent/80 jsonclick">
              <span>Meta</span>
              <svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
              </svg>
            </button>
            <div class="jsonbox json p-4 bg-qrl-secondary/50 rounded overflow-auto" style="display: none">
              <!-- JSON content will be populated by JavaScript -->
            </div>
          </div>
        </div>
      {{/if}}
    {{/with}}

    <!-- Copy Success Overlay -->
    {{#if copySuccess}}
      <div class="fixed top-0 left-0 right-0 bottom-0 w-full h-full z-[9999] flex items-center justify-center pointer-events-auto" style="position: fixed !important; top: 0 !important; left: 0 !important; right: 0 !important; bottom: 0 !important; width: 100vw !important; height: 100vh !important;" data-action="dismiss-copy-feedback">
        <div class="bg-qrl-accent text-qrl-primary px-4 py-3 sm:px-6 sm:py-4 rounded-xl shadow-2xl flex items-center gap-2 sm:gap-3 text-base sm:text-lg font-semibold animate-bounce border-2 border-qrl-accent/20 mx-4 max-w-sm">
          <i data-lucide="check" class="w-5 h-5 sm:w-6 sm:h-6"></i>
          <span>Copied!</span>
        </div>
      </div>
    {{/if}}
  </div>
</template>
