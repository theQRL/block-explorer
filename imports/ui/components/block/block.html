<template name="block">
  <div class="space-y-6">
    {{#if blockLoading}}
      <div class="card">
        <div class="flex items-center justify-center py-12">
          <div class="flex flex-col items-center space-y-4">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-qrl-accent"></div>
            <div class="text-qrl-text-secondary">Loading block data...</div>
          </div>
        </div>
      </div>
    {{else}}
      <!-- Block Header -->
      <div class="card">
        <div class="flex items-center mb-6">
          <svg class="w-8 h-8 mr-3 text-qrl-accent" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"></path>
          </svg>
          <div>
            <div class="hero-label">Block</div>
            <div class="font-mono font-bold text-xl text-qrl-text">{{header.block_number}}</div>
          </div>
        </div>

        <!-- Block Details Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
          <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
            <div class="hero-label">Transactions</div>
            <div class="mono-value text-lg">{{block.transactions.length}}</div>
          </div>
          <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
            <div class="hero-label">Timestamp</div>
            <div class="mono-value text-lg">{{ts}}</div>
          </div>
          <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
            <div class="hero-label">Epoch</div>
            <div class="mono-value text-lg">{{block_epoch}}</div>
          </div>
          <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
            <div class="hero-label">Size</div>
            <div class="mono-value text-lg">{{blockSize}}</div>
          </div>
          <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
            <div class="hero-label">Reward</div>
            <div class="mono-value text-lg">{{block_reward}} Quanta</div>
          </div>
          <div class="bg-qrl-surface/50 rounded-xl p-4 shadow-inner-glow">
            <div class="hero-label">Mining Nonce</div>
            <div class="mono-value text-lg">{{mining_nonce}}</div>
          </div>
        </div>
      </div>

    <!-- Transactions Section -->
    <div class="card">
      <h2 class="text-xl font-bold text-qrl-text mb-6 flex items-center">
        <svg class="w-6 h-6 mr-2 text-qrl-accent" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
        </svg>
        Transactions
      </h2>

      <!-- Loading State -->
      {{#unless transactionsLoaded}}
        <div id="loadingTransactions" class="flex items-center justify-center py-12">
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-qrl-accent mx-auto mb-4"></div>
            <div class="text-qrl-text-secondary">
              <div class="font-semibold mb-2">Just a moment</div>
              <p id="relayingMsg">Block transactions loading ...</p>
            </div>
          </div>
        </div>
      {{/unless}}

      <!-- Transactions Table -->
      <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-qrl-border table-zebra">
          <thead class="bg-qrl-surface">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-qrl-text-secondary uppercase tracking-wider">Type</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-qrl-text-secondary uppercase tracking-wider">Amount</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-qrl-text-secondary uppercase tracking-wider">Fee (Shor)</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-qrl-text-secondary uppercase tracking-wider">From</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-qrl-text-secondary uppercase tracking-wider">To</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-qrl-text-secondary uppercase tracking-wider">Txhash</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-qrl-border/50">
            {{#each transactions}}
              <tr class="hover:bg-qrl-accent/5 transition-colors duration-150 cursor-pointer transaction-row" data-txhash="{{transaction_hash}}">
                <td class="px-6 py-4 whitespace-nowrap text-sm">
                  <span class="badge-pill {{#if isTransfer transactionType}}badge-pill-transfer{{else}}{{#if isTokenTransfer transactionType}}badge-pill-token{{else}}badge-pill-default{{/if}}{{/if}}">
                    {{transactionType}}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm mono-value">
                  {{amount}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm mono-value">
                  {{fee}}
                </td>
                <td class="px-6 py-4 text-sm text-qrl-text-secondary font-mono">
                  <div class="max-w-xs truncate">
                    <a href="/a/{{render_addr_from}}" class="text-qrl-accent hover:text-qrl-accent/80 hover:underline transition-colors duration-200 cursor-pointer" onclick="event.stopPropagation()">
                      {{render_addr_from}}
                    </a>
                  </div>
                </td>
                <td class="px-6 py-4 text-sm text-qrl-text-secondary font-mono">
                  <div class="max-w-xs truncate">
                    <a href="/a/{{render_addr_to}}" class="text-qrl-accent hover:text-qrl-accent/80 hover:underline transition-colors duration-200 cursor-pointer" onclick="event.stopPropagation()">
                      {{render_addr_to}}
                    </a>
                  </div>
                </td>
                <td class="px-6 py-4 text-sm text-qrl-text-secondary font-mono">
                  <div class="max-w-xs truncate">
                    <a href="/tx/{{transaction_hash}}" class="text-qrl-accent hover:text-qrl-accent/80 transition-colors" onclick="event.stopPropagation()">
                      {{transaction_hash}}
                    </a>
                  </div>
                </td>
              </tr>
            {{/each}}
          </tbody>
        </table>
      </div>

      <!-- JSON Meta Section -->
      <div class="mt-8 pt-6 border-t border-qrl-border">
        <div class="card">
          <button class="flex items-center space-x-2 text-qrl-accent hover:text-qrl-accent/80 jsonclick">
            <span>Meta</span>
            <svg class="w-4 h-4 transform transition-transform duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
            </svg>
          </button>
          <div class="jsonbox json p-4 bg-qrl-secondary/50 rounded overflow-auto" style="display: none">
            <!-- JSON content will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
    {{/if}}
  </div>
</template>
