<template name="appBody">
  <!-- Main Menu -->
  <div class="ui visible left vertical inverted sidebar labeled icon menu">
      <a href="/" class="item logoArea">
        <img class="main-menu-logo" src="/img/qrl-full-logo.svg" />
      </a>
      <a href="/lastblocks" class="item main-menu-btn {{menuBlocksActive}}">
        <i class="block layout icon"></i>
        Blocks
      </a>
      <a href="/lasttx" class="item main-menu-btn {{menuTransactionsActive}}" style="{{walletStatus.menuHiddenInverse}}">
        <i class="check square icon"></i>
        Recent<br />Transactions
      </a>
      <a href="/unconfirmed" class="item main-menu-btn {{menuUnconfirmedTransactionsActive}}" style="{{walletStatus.menuHiddenInverse}}">
        <i class="help circle icon"></i>
        Unconfirmed<br />Transactions
      </a>
      <a href="/peers" class="item main-menu-btn {{menuPeersActive}}">
        <i class="sitemap layout icon"></i>
        Peers
      </a>
      <a href="http://wallet.theqrl.org/" target="_blank" class="item main-menu-btn">
        <i class="send outline icon"></i>
        Wallet
      </a>
      <!-- 
      Possibly too large to have here
      <a class="item main-menu-btn themeToggle">
        <i class="moon icon"></i>
        Toggle theme
      </a> -->
      <a class="item main-menu-btn sidebarConnectionStatus">
        <i class="{{connectionStatus.colour}} signal icon"></i>
      </a>
  </div>

  <!-- Content Wrapper -->
  <div class="main-content-wrapper">
      <!-- Main Content Area -->
      <div class="main-content">

        <!-- Temporarily disable Address Format Selection so that it doesn't disturb other goings-on
        <div class="ui toggle checkbox floatleft">
          <input type="checkbox" id="addressFormatCheckbox" name="addressFormatCheckbox" {{ addressFormatChecked }} ><label for="addressFormatCheckbox"><strong>Address Format</strong> {{ addressFormat }} </label>
        </div>
         -->

        {{ >search }}

        <!-- Page Content -->
        <div class="subPageContent">
          <div class="ui">
            {{> Template.dynamic template=main}}
            </div>
                    </div>
            <!-- Footer -->
            <div class="footer">
              <div class="ui center aligned container">
                <a href="/">
                  <img class="footerLogo" src="{{logo}}">
                </a>
                <br />
                <button class="ui small basic grey icon button themeToggle">
                  <i class="ui {{theme}} icon"></i> Toggle theme
                </button>
                <br />
                <div class="ui horizontal small divided link list">
                  <a class="item" target="_blank" href="https://theqrl.org/">theQRL.org</a>
                  <a class="item" target="_blank" href="https://github.com/theQRL">Github</a>
                  <a class="item" target="_blank" href="https://github.com/theQRL/block-explorer/issues">Found a Problem?</a>
                  <a class="item" target="_blank" href="https://github.com/theQRL/block-explorer">qrl-explorer v{{qrlExplorerVersion}}</a>
                </div>
              </div>
            </div>

            <div class="rv-vanilla-modal-overlay-fi">
            <div id="target-modal" class="rv-vanilla-modal-fi">

              <div class="rv-vanilla-modal-header group">
                <button class="rv-vanilla-modal-close" id="reconnect-close"><span class="text">Ã—</span></button>
                <h2 class="rv-vanilla-modal-title">Disconnected from QRL Block Explorer</h2>
              </div>
              <div class="rv-vanilla-modal-body">
                <p>Your connection to the QRL Block Explorer has timed out due to inactivity.</p>
                <p>Close this alert to reconnect.</p>
                <p align="center"><button class="ui red button" id="reconnect">Reconnect</button></p>
              </div>
            </div>
            </div>

          

      </div>
  </div>
</template>
